[alembic]
script_location = alembic
prepend_sys_path = .

sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/app

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[post_write_hooks]
hooks = ruff_check,ruff_format

ruff_check.type = exec
ruff_check.executable = uv
ruff_check.options = run ruff check --fix REVISION_SCRIPT_FILENAME

ruff_format.type = exec
ruff_format.executable = uv
ruff_format.options = run ruff format REVISION_SCRIPT_FILENAME
